spring:
  config:
    activate:
      on-profile: domain-local

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:template-test;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
    username: test
    password:
    hikari:
      maxLifetime: 580000
      maximum-pool-size: 10

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: create
    generate-ddl: true
    # sql init mode를 활용시 해당 설정이 필요하다.
    defer-datasource-initialization: true
    open-in-view: off


  sql:
    init:
      mode: always

---
spring:
  config:
    activate:
      on-profile: domain-dev
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:template-test;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
    username: test
    password:

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update